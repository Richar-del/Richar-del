<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Projeto_Final</title>
</head>
<body>

    <div class="container-fluid"><!--header-->
        <div class="row" style="background-color:aliceblue; padding: 10px;">
            <div class="col-sm-12">

                <center><div class="logo-1"><a href="index.html"><img src="img/logo.png"></a></div></center>

            </div>
            <style>
                @keyframes slide-in{
                    from{transform: translateX(-100%);}
                    to{transform: translateX(0);}
                }
        
                .logo-1{
                    width: 100px;
                    height: 100px;
                    animation: slide-in 1s;
                }
            </style>
        </div>
    </div>
    <div class="container"><!--navbar-->
        <div class="row">
            <div class="col-sm-12">
                <div class="topnav" id="myTopnav">
                   <a href="index.html">Home</a>
                   <a href="contato.html"  class="active">Contato</a>                    
                   <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                   <i class="fa fa-bars"></i>
                   </a>
               </div>
           </div>
        </div>
    </div>

    <div class="container" style="background-color:  white;; height: auto; ">
        <div class="row">
            <div class="col-sm-12">
                <main id="container">
                    <form id="login_form">
                        <div id="form_header">
                            <h1>Login</h1>
                            <i id="mode_icon" class="fa-solid fa-moon"></i>
                        </div>
                        <div id="social_media">
                            <a href="#">
                                <img src="img/facebook.png" alt="">
                            </a>
                            <a href="#">
                                <img src="img/google.png" alt="Google logo">
                            </a>
                            <a href="#">
                                <img src="img/github.png" alt="">
                            </a>
                        </div>
                        <div id="inputs">
                            <div class="input-box">
                                <label for="name">
                                    Nome
                                    <div class="input-field">
                                        <i class="fa-solid fa-user"></i>
                                        <input type="text" id="name" name="name">
                                    </div>
                                </label>
                            </div>
                            <div class="input-box">
                                <label for="email">
                                    E-mail
                                    <div class="input-field">
                                        <i class="fa-solid fa-envelope"></i>
                                        <input type="email" id="email" name="email">
                                    </div>
                                </label>
                            </div>
                            <div class="input-box">
                                <label for="password">
                                    Senha
                                    <div class="input-field">
                                        <i class="fa-solid fa-key"></i>
                                        <input type="password" id="password" name="password">
                                    </div>
                                </label>
                                <div id="forgot_password">
                                    <a href="#">
                                        Esqueceu a senha?
                                    </a>
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="login_button">
                            Login
                        </button>
                    </form>
                </main>
                <script type="text/javascript" src="assets/js/script.js"></script>
            </div>        
        </div>
    </div>

    <div class="container-fluid" style="background-color: #8a1a1a; height: auto;">
        <div class="row">
            <div class="col-sm-12 p-4">
                <center><p style="color: aliceblue;">CopyrightÂ© 2023 - Todos os direitos reservados</p></center>
            </div>
        </div>
    </div>

</body>
</html>
